<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <script src="addProducts.js"></script>
</head>
<body>
    <form onsubmit="tanishq_productData(event)">
        <label>Product Name</label><br/>
        <input id="tanishq_prodName" type="text" placeholder="Enter Product Name" /><br/><br/>
        <label>Product Price</label><br/>
        <input id="tanishq_prodPrice" type="number" placeholder="Enter Price of product" /><br/><br/>
        <label>Product Image</label><br/>
        <input id="tanishq_prodImg" type="text" placeholder="Enter Image URL" /><br/><br/>
        <input type="submit" value="Send Data" /><br/>
    </form>
</body>
</html>
